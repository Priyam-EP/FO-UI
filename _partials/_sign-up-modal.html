<div aria-labelledby="" class="modal fade" id="signUpModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="modal">
        <div class="modal-content">
            <div class="modal-body">
              <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <!-- Sign in content Starts -->
                <div class="modal-container">
                  <div class="modal-title">
                      Sign Up
                  </div>
                  <div class="row">
                    <div class="col-md-12 sign-up-form">
                      <div class="row">
                        <div class="col-md-6 input-texts">
                          <label>First Name</label>
                          <input type="text" class="form-control" placeholder="Type your first name" />
                        </div>
                        <div class="col-md-6 input-texts">
                          <label>Last Name</label>
                          <input type="text" class="form-control" placeholder="Type your last name" />
                        </div>
                      </div>
                      <hr />
                      <div class="row">
                        <div class="col-md-6 input-texts">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Type your email" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 input-texts">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Type your password" data-toggle="password" />
                        </div>
                        <div class="col-md-6 input-texts">
                          <label>Confirm Password</label>
                          <input type="password" class="form-control" placeholder="Type your password" data-toggle="password" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 captcha-container">
                          <!-- <div class="g-recaptcha" data-callback="capcha_filled" data-expired-callback="capcha_expired" data-sitekey="6LcQyAcUAAAAAJtFoCX0gmT90gRBzKmXYjDWzQv6" id="capcha"></div> -->
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-yes sign-up" data-toggle="modal" data-target="#signUpConfirmationModal" data-dismiss="modal">Sign up</button>
                          <button type="submit" class="btn btn-yes disabled sign-up">Sign up</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 social-connect">
                          <h4 class="second-title">Social connect</h4>
                          <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12 social-buttons">
                              <a href="javascript:;" class="btn full-width btn-facebook">Signup with Facebook</a>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12 social-buttons">
                              <a href="javascript:;" class="btn full-width btn-gmail">Signup with Gmail</a>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12 social-buttons">
                              <a href="javascript:;" class="btn full-width btn-linkedin">Signup with linkedIn</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 terms-conditions">
                          <p>By clicking &#60;&#60;Sign up&#62;&#62; you agree to our <a href="javascript:;">Terms &amp; Conditions</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Sign in content Ends -->
            </div>
        </div>
    </div>
</div>
<!-- Sign up confirmation modal Starts-->

<div aria-labelledby="" class="modal fade" id="signUpConfirmationModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="modal">
        <div class="modal-content">
            <div class="modal-body">
              <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <!-- Confirmation sending Email Content Starts -->
                <div class="modal-container">
                  <div class="modal-title">
                      Confirmation email sent
                  </div>
                  <div class="row">
                    <div class="col-md-12 confirmation-email-content">
                      <p><b>We're almost ready to get started.</b><br />Please confirm your email by clicking the link we just sent.</p>
                      <div class="row">
                        <div class="col-md-12 send-mail-confirm">
                            <div class="confirmation-tick">
                              <i class="fa fa-check" aria-hidden="true"></i>
                            </div>
                        </div>
                      </div>
                      <div class="fixed-actions">
                        <div class="col-md-12 forget-password-actions">
                          <div class="row">
                            <div class="col-md-6 col-sm-6">
                              <button type="submit" class="btn btn-confirm full-width">Re-send email</button>
                            </div>
                            <div class="col-md-6 col-sm-6">
                              <button data-dismiss="modal" class="btn btn-default full-width">Sign in</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Confirmation sending Email Content Ends -->
            </div>
        </div>
    </div>
</div>
<!-- Sign up confirmation modal ends-->
