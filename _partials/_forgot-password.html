<div aria-labelledby="" class="modal fade" id="forgotPasswordModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm" role="modal">
        <div class="modal-content">
            <div class="modal-body">
              <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <!-- Forgot Password content Starts -->
                <div class="modal-container">
                  <div class="modal-title">
                      Password forgotten
                  </div>
                  <div class="row">
                    <div class="col-md-12 forgot-password-content">
                      <p>Enter your email and we will send you a new password to login</p>
                      <div class="row">
                        <div class="col-md-12 input-texts">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Type your email" />
                        </div>
                      </div>
                      <div class="fixed-actions">
                        <div class="col-md-12 forget-password-actions">
                          <button type="submit" class="btn btn-confirm full-width" data-toggle="modal" data-target="#ConfirmationSendingEmailModal" data-dismiss="modal">Send Email</button>
                          <button data-dismiss="modal" class="btn btn-default full-width">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Forgot Password content Ends -->
            </div>
        </div>
    </div>
</div>
<!-- Confirmation sending Email Modal -->
<div aria-labelledby="" class="modal fade" id="ConfirmationSendingEmailModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm" role="modal">
        <div class="modal-content">
            <div class="modal-body">
              <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <!-- Confirmation sending Email Content Starts -->
                <div class="modal-container">
                  <div class="modal-title">
                      Recover password email sent
                  </div>
                  <div class="row">
                    <div class="col-md-12 confirmation-email-content">
                      <p><b>We sent you an email.</b><br />Please click the link sent to you to create a new password.</p>
                      <div class="row">
                        <div class="col-md-12 send-mail-confirm">
                            <div class="confirmation-tick">
                              <i class="fa fa-check" aria-hidden="true"></i>
                            </div>
                        </div>
                      </div>
                      <div class="fixed-actions">
                        <div class="col-md-12 forget-password-actions">
                          <button type="submit" class="btn btn-confirm full-width">Re-send email</button>
                          <button data-dismiss="modal" class="btn btn-default full-width">Sign in</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Confirmation sending Email Content Ends -->
            </div>
        </div>
    </div>
</div>
