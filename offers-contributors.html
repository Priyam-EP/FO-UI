<!-- Custom scripts -->
<script type="text/javascript">

$(document).ready(function(){

/*Read more / Read less*/
function readmoreEllipse(){
  $('.readmore-ellipses').each(function(){
    $(this).readmore({
        speed : 150,
        collapsedHeight: 60,
        moreLink: '<a href="#" class="morelink"> [ &hellip; ]</a>',
        lessLink: '<a href="#" class="morelink" style=""> [ See less ]</a>',
        blockCSS: 'display: inline; width: 50%;',
    });
    $(this).resize(function(){
      console.log("Change happened");
    });
  });
}

readmoreEllipse();

$('.modal').one('show.bs.modal', function () {
$(this).find('.readmore-ellipses').css({overflow: "hidden"});
  }).one('shown.bs.modal shown.bs.tab', function () {
      $(this).find('.readmore-ellipses').readmore({
          speed : 150,
          collapsedHeight: 60,
          moreLink: '<a href="#" class="morelink"> [ &hellip; ]</a>',
          lessLink: '<a href="#" class="morelink"> [ See less ]</a>'
      });
});

/* $(".readmore-ellipses").shorten({
	"showChars" : 150,
	"moreText"	: "See More",
	"lessText"	: "Less",
}); */

/*Toggle cards view*/
$(document).on('click', '.cards-view a', function(e){
  e.preventDefault();
  if($(this).hasClass('selected')) {
    return;
  }
  else{
    var switchingClass = $(this).attr('class');
    $(this).addClass('selected').siblings().removeClass('selected');
    $(this).parents('.tab-pane.active').find('.cards-list-container').toggleClass('list-view card-view');
  }
});

$('.readmore-ellipses').on('resize', function(){
  console.log("Change happened");
});

$('#readmore-ellipses').on('mresize', function(){
  alert("Something happened");
});

$(document).on("mresize", '.readmore-ellipses' ,function(){
    console.log("This has been changed");
});


});



</script>
